backend:
  name: github
  repo: bahung1221/bahung1221.github.io
  branch: gh-pages
  site_domain: heuristic-bose-56dfb0.netlify.com

media_folder: "assets/img/upload"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts/" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}-{{year}}{{month}}{{day}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Modified Date", name: "modified", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Tag", name: "tag", widget: "list"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}