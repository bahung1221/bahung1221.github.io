# Site settings
title: Blog của Hưng # site title
description: >- # site description
  Minimalist blog của một tên dev ất ơ nào đó, viết về technical và lảm nhảm là chính.<br>
  Lúc thì viết tiếng Việt, hứng lên thì quên luôn tiếng người... Tìm tui tại <a href="https://github.com/bahung1221" target="_blank" rel="noopener">@github</a>.
lang: vi # default lang
timezone: Asia/Ho_Chi_Minh # set your timezone
image: assets/img/ogp.jpg # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Hưng # author name
  bio: >- # tell to the world
    Minimalist blog của một tên dev ất ơ nào đó, viết về technical và lảm nhảm là chính.<br>
    Lúc thì viết tiếng Việt, hứng lên thì quên luôn tiếng người... Tìm tui tại <a href="https://github.com/bahung1221" target="_blank" rel="noopener">@github</a>.
  username: bahung1221 # general username
  github: bahung1221 # github username
  facebook: # facebook username
  email: bahung1221@gmail.com # email adress
  avatar: /assets/img/avatar.png # change with your own avatar

# URL settings
url: "https://bahung1221.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: true

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
